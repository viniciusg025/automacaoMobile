name: Mobile Tests (Android - BrowserStack)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  android-tests:
    name: Run Android Tests on BrowserStack
    runs-on: ubuntu-latest

    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      BROWSERSTACK_APP_ID: ${{ secrets.BROWSERSTACK_APP_ID }}

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Allure binary
        run: |
          sudo apt update
          sudo apt install -y allure-commandline

      - name: Run WebdriverIO tests
        run: npx wdio wdio.config.ts
        continue-on-error: false

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload raw Allure Results (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
